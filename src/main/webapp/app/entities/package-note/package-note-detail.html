
<div>
    <h2><span>PackageNote</span> {{vm.packageNote.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Text</dt></dt>
        <dd>
            <span>{{vm.packageNote.text}}<span>
        </dd>
        <hr>
        <dt><span>pack</span></dt>
        <dd>
            <a ui-sref="package-gift-detail({id:vm.packageNote.pack.id})">{{vm.packageNote.pack.id}}</a>

    </dl>

    <button type="submit"

            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
