
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFamilyNoteLabel">Create or edit a FamilyNote</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.familyNote.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_time">Time</label>
                <div class="input-group">
                    <input id="field_time" type="text" class="form-control" name="time" uib-datepicker-popup="{{dateformat}}" ng-model="vm.familyNote.time" is-open="vm.datePickerOpenStatus.time"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('time')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_text">Text</label>
            <input type="text" class="form-control" name="text" id="field_text"
                    ng-model="vm.familyNote.text"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_archived">Archived</label>
            <input type="checkbox" class="form-control" name="archived" id="field_archived"
                    ng-model="vm.familyNote.archived"
                     />
        </div>

        <div class="form-group">
            <label for="field_family">family</label>
            <select class="form-control" id="field_family" name="family" ng-model="vm.familyNote.family" ng-options="family as family.id for family in vm.familys track by family.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_tag">tag</label>
            <select class="form-control" id="field_tag" multiple name="tag" ng-model="vm.familyNote.tags" ng-options="tag as tag.tgsID for tag in vm.tags track by tag.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
