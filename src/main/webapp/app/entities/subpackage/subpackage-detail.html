
<div>
    <h2><span>Subpackage</span> {{vm.subpackage.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>SubpackageNumber</dt></dt>
        <dd>
            <span>{{vm.subpackage.subpackageNumber}}<span>
        </dd>
        <hr>
        <dt><span>child</span></dt>
        <dd>
            <a ui-sref="child-detail({id:vm.subpackage.child.id})">{{vm.subpackage.child.firstName}}</a>
        </dd>
        <hr>
        <dt><span>christmasPackage</span></dt>
        <dd>
            <a ui-sref="christmas-package-detail({id:vm.subpackage.christmasPackage.id})">{{vm.subpackage.christmasPackage.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
