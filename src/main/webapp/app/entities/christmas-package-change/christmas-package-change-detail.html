
<div>
    <h2><span>ChristmasPackageChange</span> {{vm.christmasPackageChange.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="akcjamisApp.christmasPackageChange.type_code">Type_code</dt></dt>
        <dd>
            <span>{{vm.christmasPackageChange.type_code}}<span>
        </dd>
        <hr>
        <dt><span>Time</dt></dt>
        <dd>
            <span>{{vm.christmasPackageChange.time | date:'mediumDate'}}</span>
        </dd>
        <hr>
        <dt><span>Content</dt></dt>
        <dd>
            <span>{{vm.christmasPackageChange.content}}<span>
        </dd>
        <hr>
        <dt><span>christmasPackage</span></dt>
        <dd>
            <a ui-sref="christmas-package-detail({id:vm.christmasPackageChange.christmasPackage.id})">{{vm.christmasPackageChange.christmasPackage.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
