
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySybpackageLabel">Create or edit a Sybpackage</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.sybpackage.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_sbkID">SbkID</label>
            <input type="number" class="form-control" name="sbkID" id="field_sbkID"
                    ng-model="vm.sybpackage.sbkID"
                     />
        </div>

        <div class="form-group">
            <label for="field_pack">pack</label>
            <select class="form-control" id="field_pack" name="pack" ng-model="vm.sybpackage.pack" ng-options="packageGift as packageGift.id for packageGift in vm.packagegifts track by packageGift.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
