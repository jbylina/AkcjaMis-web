
<div>
    <h2><span>Event</span> {{vm.event.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Year</dt></dt>
        <dd>
            <span>{{vm.event.year | date:'mediumDate'}}</span>
        </dd>
        <hr>
        <dt><span>Coordinator</dt></dt>
        <dd>
            <span>{{vm.event.coordinator}}<span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
