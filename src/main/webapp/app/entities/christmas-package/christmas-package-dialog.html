
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myChristmasPackageLabel">Create or edit a ChristmasPackage</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.christmasPackage.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_mark">Mark</label>
            <input type="number" class="form-control" name="mark" id="field_mark"
                    ng-model="vm.christmasPackage.mark"
                    min="1" max="6" />
            <div ng-show="editForm.mark.$invalid">
                <p class="help-block"
                    ng-show="editForm.mark.$error.min" translate-value-min="1">
                    This field should be more than 1.
                </p>
                <p class="help-block"
                    ng-show="editForm.mark.$error.max">
                    This field cannot be more than 6.
                </p>
                <p class="help-block"
                    ng-show="editForm.mark.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_delivered">Delivered</label>
            <input type="checkbox" class="form-control" name="delivered" id="field_delivered"
                    ng-model="vm.christmasPackage.delivered"
                     />
            <div ng-show="editForm.delivered.$invalid">
                <p class="help-block"
                    ng-show="editForm.delivered.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_packageNumber">PackageNumber</label>
            <input type="number" class="form-control" name="packageNumber" id="field_packageNumber"
                    ng-model="vm.christmasPackage.packageNumber"
                    required min="1" />
            <div ng-show="editForm.packageNumber.$invalid">
                <p class="help-block"
                    ng-show="editForm.packageNumber.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.packageNumber.$error.min" translate-value-min="1">
                    This field should be more than 1.
                </p>
                <p class="help-block"
                    ng-show="editForm.packageNumber.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_event">event</label>
            <select class="form-control" id="field_event" name="event" ng-model="vm.christmasPackage.event" ng-options="event as event.year for event in vm.events track by event.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_team">team</label>
            <select class="form-control" id="field_team" name="team" ng-model="vm.christmasPackage.team" ng-options="team as team.teamNumber for team in vm.teams track by team.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_family">family</label>
            <select class="form-control" id="field_family" name="family" ng-model="vm.christmasPackage.family" ng-options="family as family.id for family in vm.familys track by family.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
