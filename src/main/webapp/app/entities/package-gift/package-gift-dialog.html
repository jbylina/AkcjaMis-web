
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPackageGiftLabel">Create or edit a PackageGift</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.packageGift.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_mark">Mark</label>
            <input type="number" class="form-control" name="mark" id="field_mark"
                    ng-model="vm.packageGift.mark"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_delivered">Delivered</label>
            <input type="number" class="form-control" name="delivered" id="field_delivered"
                    ng-model="vm.packageGift.delivered"
                     />
        </div>

        <div class="form-group">
            <label for="field_family">family</label>
            <select class="form-control" id="field_family" name="family" ng-model="vm.packageGift.family" ng-options="family as family.id for family in vm.familys track by family.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_event">event</label>
            <select class="form-control" id="field_event" name="event" ng-model="vm.packageGift.event" ng-options="event as event.id for event in vm.events track by event.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_team">team</label>
            <select class="form-control" id="field_team" name="team" ng-model="vm.packageGift.team" ng-options="team as team.id for team in vm.teams track by team.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
