
<div>
    <h2><span>PackageGift</span> {{vm.packageGift.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Mark</dt></dt>
        <dd>
            <span>{{vm.packageGift.mark}}<span>
        </dd>
        <hr>
        <dt><span>Delivered</dt></dt>
        <dd>
            <span>{{vm.packageGift.delivered}}<span>
        </dd>
        <hr>
        <dt><span>family</span></dt>
        <dd>
            <a ui-sref="family-detail({id:vm.packageGift.family.id})">{{vm.packageGift.family.id}}</a>
        </dd>
        <hr>
        <dt><span>event</span></dt>
        <dd>
            <a ui-sref="event-detail({id:vm.packageGift.event.id})">{{vm.packageGift.event.id}}</a>
        </dd>
        <hr>
        <dt><span>team</span></dt>
        <dd>
            <a ui-sref="team-detail({id:vm.packageGift.team.id})">{{vm.packageGift.team.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
