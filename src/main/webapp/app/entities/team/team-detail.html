
<div>
    <h2><span>Team</span> {{vm.team.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>TeamNumber</dt></dt>
        <dd>
            <span>{{vm.team.teamNumber}}<span>
        </dd>
        <hr>
        <dt><span>Note</dt></dt>
        <dd>
            <span>{{vm.team.note}}<span>
        </dd>
        <hr>
        <dt><span>user</span></dt>
        <dd>
            <span ng-repeat="user in vm.team.users">
                {{user.login}}{{$last ? '' : ', '}}
            </span>
        </dd>
        <hr>
        <dt><span>event</span></dt>
        <dd>
            <a ui-sref="event-detail({id:vm.team.event.id})">{{vm.team.event.year}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
