<div class="container-fluid">
    <h2>Zespoły {{vm.year}}</h2>
    <div >
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="team.new" ng-hide="vm.editable">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs" >
                        Stwórz zespół
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>Numer zespołu</span></th>
                    <th><span>Notatka</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="team in vm.teams track by team.id">

                    <td><a ui-sref="team-detail({year: vm.year, id:team.teamNumber})" style="color:blue">{{team.teamNumber}}</a></td>
                    <td>{{team.note}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
