
<div>
    <h2><span>Family</span> {{vm.family.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Street</dt></dt>
        <dd>
            <span>{{vm.family.street}}<span>
        </dd>
        <hr>
        <dt><span>HouseNo</dt></dt>
        <dd>
            <span>{{vm.family.houseNo}}<span>
        </dd>
        <hr>
        <dt><span>Postcode</dt></dt>
        <dd>
            <span>{{vm.family.postcode}}<span>
        </dd>
        <hr>
        <dt><span>District</dt></dt>
        <dd>
            <span>{{vm.family.district}}<span>
        </dd>
        <hr>
        <dt><span>City</dt></dt>
        <dd>
            <span>{{vm.family.city}}<span>
        </dd>
        <hr>
        <dt><span>Region</dt></dt>
        <dd>
            <span>{{vm.family.region}}<span>
        </dd>
        <hr>
        <dt><span>Source</dt></dt>
        <dd>
            <span>{{vm.family.source}}<span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
