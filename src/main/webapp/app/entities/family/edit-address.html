
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="editAddressLabel">Zmień dane dotyczące adresu</h4>
    </div>

    <div class="modal-body">
        <!--<jhi-alert-error></jhi-alert-error>-->
        <div class="form-group">
            <label class="control-label" for="street">Ulica</label>
            <input type="text" class="form-control" name="street" id="street"
                   ng-model="vm.family.street"/>
        </div>

        <div class="form-group">
            <label class="control-label" for="houseNo">Numer domu</label>
            <input type="number" class="form-control" name="houseNo" id="houseNo"
                   ng-model="vm.family.houseNo"/>
        </div>

        <div class="form-group">
            <label class="control-label" for="flatNo">Numer mieszkania</label>
            <input type="number" class="form-control" name="flatNo" id="flatNo"
                   ng-model="vm.family.flatNo"/>
        </div>

        <div class="form-group">
            <label class="control-label" for="postalcode">Kod pocztowy</label>
            <input type="text" class="form-control" name="postalcode" id="postalcode"
                   ng-model="vm.family.postalcode"/>
        </div>

        <div class="form-group">
            <label class="control-label" for="city">Miasto</label>
            <input type="number" class="form-control" name="city" id="city"
                   ng-model="vm.family.city"/>
        </div>
