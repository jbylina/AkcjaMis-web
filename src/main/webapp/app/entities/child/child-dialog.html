
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myChildLabel">Create or edit a Child</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.child.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_chldNo">ChldNo</label>
            <input type="number" class="form-control" name="chldNo" id="field_chldNo"
                    ng-model="vm.child.chldNo"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_firstName">FirstName</label>
            <input type="text" class="form-control" name="firstName" id="field_firstName"
                    ng-model="vm.child.firstName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_lastName">LastName</label>
            <input type="text" class="form-control" name="lastName" id="field_lastName"
                    ng-model="vm.child.lastName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_sex">Sex</label>
            <input type="number" class="form-control" name="sex" id="field_sex"
                    ng-model="vm.child.sex"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_birthYear">BirthYear</label>
                <div class="input-group">
                    <input id="field_birthYear" type="text" class="form-control" name="birthYear" uib-datepicker-popup="{{dateformat}}" ng-model="vm.child.birthYear" is-open="vm.datePickerOpenStatus.birthYear"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('birthYear')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label for="field_family">family</label>
            <select class="form-control" id="field_family" name="family" ng-model="vm.child.family" ng-options="family as family.id for family in vm.familys track by family.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
