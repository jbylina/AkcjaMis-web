
<div>
    <h2><span>Child</span> {{vm.child.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>ChldNo</dt></dt>
        <dd>
            <span>{{vm.child.chldNo}}<span>
        </dd>
        <hr>
        <dt><span>FirstName</dt></dt>
        <dd>
            <span>{{vm.child.firstName}}<span>
        </dd>
        <hr>
        <dt><span>LastName</dt></dt>
        <dd>
            <span>{{vm.child.lastName}}<span>
        </dd>
        <hr>
        <dt><span>Sex</dt></dt>
        <dd>
            <span>{{vm.child.sex}}<span>
        </dd>
        <hr>
        <dt><span>BirthYear</dt></dt>
        <dd>
            <span>{{vm.child.birthYear | date:'mediumDate'}}</span>
        </dd>
        <hr>
        <dt><span>family</span></dt>
        <dd>
            <a ui-sref="family-detail({id:vm.child.family.id})">{{vm.child.family.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
