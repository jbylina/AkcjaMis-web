    <div ng-cloak>
        <div class="row">
            <div class="col-md-8">
                <h1>Welcome, Akcja Mis App!</h1>
                <div ng-switch="vm.isAuthenticated()">
                    <div class="alert alert-success" ng-switch-when="true">
                        Jeste≈õ zalogowany jako "{{vm.account.login}}".
                    </div>

                    <div class="alert alert-warning" ng-switch-when="false">
                        Nie masz konta? <a class="alert-link" ui-sref="register">Zarejestruj nowe</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
